<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="col-lg-4">
    <img src="http://imgfz.com/i/oTdlWSY.png"  >
  </div>
  


  <button id="menuProducto" mat-button [matMenuTriggerFor]="producto">Categorias</button>
    <mat-menu #producto="matMenu">
        <button mat-menu-item routerLink="/producto">Todos los producto</button>
        <button mat-menu-item routerLink="/rodado29">Futbol</button>
        <button mat-menu-item routerLink="/rodado26">Voley</button>
        <button mat-menu-item routerLink="/herramienta">Basquet</button>
        <button mat-menu-item routerLink="/complementos">indumentaria</button>
    </mat-menu>

  
  
    <h1 class="title">Total Sport</h1>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <style>
     .title{
       font-family: "Zen Dots", sans-serif;
       font-size:xx-large;
     }
    </style>
   <p></p>
  


<!-- Manejo del inicio (registro e inicio de sesi贸n) y del cerrar sesi贸n -->
<button mat-icon-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
<mat-menu #usuario="matMenu">
    <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/registro">Registrarse</button>
    <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/inicio-sesion">Iniciar sesi贸n</button>
    <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogueado">Cerrar Sesi贸n</button>
</mat-menu>

  
  

  <!--BOTON OFFCANVAS CARRITO DE COMPRA-->

  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito" aria-controls="offcanvasCarrito">
    Carrito ({{ productosEnCarrito.length }})
  </button>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito" aria-labelledby="offcanvasCarritoLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasCarritoLabel">Carrito de Compras</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

       
      <ul class="list-group">
        <li *ngFor="let item of productosEnCarrito" class="list-group-item">
          <img src="{{item.Producto.imagen}}">

        <div>
          {{ item.Producto.nombre }} - ${{ item.Producto.precio }} (cantidad: {{ item.Cantidad }})
        </div>
        </li>
      </ul>
    


    </div>
  </div>
  


</mat-toolbar>
