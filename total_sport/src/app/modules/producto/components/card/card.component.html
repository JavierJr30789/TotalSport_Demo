<div class="row">
  <mat-card class="col" *ngFor="let producto of coleccionProducto" appearance="outlined">
      <mat-card-header>
        <mat-card-title class="titulo">{{producto.nombre}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{producto.imagen}}" alt="{{producto.alt}}" height="200px" width="200px">
      <mat-card-content>
        <p class="descripcion">{{producto.descripcion}}</p>
        <mat-card-subtitle class="precio" >${{producto.precio}}</mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions>
       
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" 
        data-bs-target="#modalCard" (click)="mostrarVer(producto)"
        mat-button>ver mas</button>
        <button mat-button>SHARE</button>
        <button type="button" mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
